<div class="text-center loginDiv">
	<button class="btn btn-info" data-target="#createUserModal" data-toggle="modal">Create User</button>
	<button class="btn btn-primary" data-target="#logInModal" data-toggle="modal">Log In</button>
</div>
<h3 class="text-center light-text">Give A Shout Out</h3>


<div class="modal fade" id="logInModal" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header text-center">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			  <h4 class="modal-title" id="myModalLabel">Log In User</h4>
			</div>
			<div class="modal-body">
					<div class="form-group">
						<label>Email</label>
						<input type="email" placeholder="JohnSmith@gmail.com" ng-model="email" class="form-control">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" placeholder="Password" ng-model="password" class="form-control">
					</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-default" data-dismiss="modal">Close</button>
				<button ng-click="loginUser()" class="btn btn-primary" data-dismiss="modal">Log In</button>
			</div>
		</div> 
	</div>
</div>

<div class="modal fade" id="createUserModal" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header text-center">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			  <h4 class="modal-title" id="myModalLabel">Create New User</h4>
			</div>
			<div class="modal-body">
					<div class="form-group">
						<label>Full Name</label>
						<input type="text" placeholder="Full Name" ng-model="name" class="form-control">
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" placeholder="JohnSmith@Gmail.com" ng-model="email" class="form-control">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" placeholder="Password" ng-model="password" class="form-control">
					</div>
					<div class="form-group">
						<label>User Name</label>
						<input type="text" placeholder="User Name" ng-model="userName" class="form-control">
					</div>
				<div class="modal-footer">
					<button class="btn btn-default" data-dismiss="modal">Close</button>
					<button ng-click="createUser()" class="btn btn-primary" data-dismiss="modal">Create User</button>
				</div>
			</div>
		</div> 
	</div>
</div>


<p ng-if="message">Message: <strong>{{ message }}</strong></p>
<p ng-if="error">Error: <strong>{{error}}</strong></p>
